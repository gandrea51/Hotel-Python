{% extends "layout.html" %}

{% block title %}Modifica {{ service.name }}{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hotel_edit.css') }}">
{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Titolo della pagina -->
    <div class="row mb-4 text-center">
        <div class="col-md-12">
            <h1 class="display-4">Modifica Servizio: {{service.name}}</h1>
        </div>
    </div>
    <hr>

    <!-- Modulo di Modifica -->
    <form action="{{ url_for('main.service_edit', id = service.id) }}" method="POST">
        <div class="form-group mb-4">
            <label for="name">Name</label>
            <input required id="name" class="form-control" name="name" type="text" value="{{service.name}}">
            <small class="form-text">Service's Name</small>
        </div>

        <div class="form-group mb-4">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" name="description" rows="4">{{service.description}}</textarea>
            <small class="form-text">Service's Description</small>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input required id="price" class="form-control" name="price" type="number" step="0.01" min="0" max="999.99" value="{{service.price}}">
                    <small class="form-text">Service's Price</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input required id="duration" class="form-control" name="duration" type="text" value="{{service.duration}}">
                    <small class="form-text">Service's Duration</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="available">Available</label>
                    <select required id="available" class="form-select" name="available">
                        <option value="Si" {% if service.available == "Si" %}selected{% endif %}>Yes</option>
                        <option value="No" {% if service.available == "No" %}selected{% endif %}>No</option>
                    </select>
                    <small class="form-text">Service's Available</small>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning">Modifica Hotel</button>
        </div>
    </form>
</div>
{% endblock %}
