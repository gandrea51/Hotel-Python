{% extends "layout.html" %}
{% block title %}Aggiungi un Hotel{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hotel_create.css') }}">
{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Titolo della pagina -->
    <div class="row mb-4 text-center">
        <div class="col-md-12">
            <h1 class="display-4">Aggiungi un Nuovo Hotel</h1>
        </div>
    </div>
    <hr>

    <form action="/hotel/create" method="POST" class="custom-form">       
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="titolo">Name</label>
                    <input required id="name" class="form-control" name="name" type="text" placeholder="Inserisci il nome dell'Hotel">
                    <small class="form-text">Hotel's Name</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input required id="address" class="form-control" name="address" type="text" placeholder="Inserisci l'indirizzo dell'Hotel">
                    <small class="form-text">Hotel's Address</small>
                </div>
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="room">Room</label>
            <input required id="room" class="form-control" name="room" type="number" min="5" placeholder="Inserisci il numero di camere dell'Hotel">
            <small class="form-text">Hotel's Room</small>
        </div>

        <div class="form-group mb-4">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" name="description" rows="4" placeholder="Inserisci una descrizione dell'Hotel"></textarea>
            <small class="form-text">Hotel's Description</small>
        </div>

        <div class="form-group mb-4">
            <label for="star">Star</label>
            <input required id="star" class="form-control" name="star" type="number" min="1" max="5" placeholder="Inserisci il numero di stelle dell'Hotel">
            <small class="form-text">Hotel's Star</small>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Aggiungi Hotel</button>
        </div>
    </form>
</div>
{% endblock %}
